laser_tilt_controller:
  type: LaserScannerTrajController
  joint: hokuyo_tilt_joint
  gains:
    p: 8.0
    i: 0.1
    d: 0.2
    i_clamp: 0.5
  velocity_filter:
    - name: low_pass
      type: TransferFunctionFilterDouble
      params:
        a: [1.0, -0.1]
        b: [0.9]
  max_velocity:    100
  max_acceleration: 30

head_pan_controller:
  type: JointPositionController
  joint: head_pan_joint 
  pid:
    p: 100.0
    i: 10.0
    d: 50.0

head_tilt_controller:
  type: JointPositionController
  joint: head_tilt_joint
  pid:
    p: 50.0
    d: 30.0

