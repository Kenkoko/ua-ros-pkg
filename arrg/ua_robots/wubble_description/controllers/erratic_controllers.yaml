laser_tilt_controller:
  type: LaserScannerTrajController
  joint: hokuyo_tilt_joint
  gains:
    p: 8.0
    i: 0.1
    d: 0.2
    i_clamp: 0.5
  velocity_filter:
    - name: low_pass
      type: TransferFunctionFilterDouble
      params:
        a: [1.0, -0.1]
        b: [0.9]
  max_velocity:    100
  max_acceleration: 30

head_traj_controller:
  type: JointSplineTrajectoryController
  joints: ['head_pan_joint', 'head_tilt_joint']
  gains:
    head_pan_joint:
      p: 10.0
      i: 12.0
      d: 0.5
      i_clamp: 0.5 
    head_tilt_joint:
      p: 12.4
      i: 2.0
      d: 0.4
      i_clamp: 0.1 
